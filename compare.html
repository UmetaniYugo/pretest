<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>動画アップロード比較</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: sans-serif;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
  }
  h1 {
    margin-bottom: 10px;
  }
  .upload-area {
    margin-bottom: 15px;
  }
  video, canvas {
    display: block;
    max-width: 90vw;
    margin-bottom: 15px;
    border: 2px solid #fff;
    border-radius: 8px;
  }
  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #adviceArea {
    margin-top: 10px;
    white-space: pre-wrap;
    font-size: 1.1rem;
    max-width: 90vw;
  }
</style>
</head>
<body>
  <h1>動画アップロード比較</h1>
  <div class="upload-area">
    <input type="file" id="video1Input" accept="video/*" />
  </div>
  <video id="video1" muted playsinline></video>
  <canvas id="canvas1"></canvas>

  <div class="upload-area">
    <input type="file" id="video2Input" accept="video/*" />
  </div>
  <video id="video2" muted playsinline></video>
  <canvas id="canvas2"></canvas>

  <pre id="adviceArea">ここにアドバイスが表示されます</pre>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
<script src="compare.js"></script>
</body>
</html>
