<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動作比較モード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; background: #111; color: white; }
    .howto { background: #222; color: #fff; padding: 0.5em 1em; border-radius: 8px; margin: 10px 0 20px 0; font-size: 1em; }
    .input-area { width: 100vw; display: flex; flex-direction: column; align-items: center; gap: 0.5em; }
    .video-wrapper {
      width: 100vw;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 1vw;
    }
    .video-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 48vw;
      max-width: 600px;
      min-width: 180px;
    }
    video, canvas {
      width: 100%;
      max-width: 100vw;
      height: auto;
      background: #000;
      border-radius: 10px;
      margin-bottom: 0.5em;
      box-shadow: 0 2px 10px #222;
    }
    #adviceArea {
      margin-top: 1em;
      font-size: 1.2em;
      text-align: center;
      white-space: pre-wrap;
      background: #222;
      border-radius: 12px;
      padding: 1em;
      width: 96vw;
      max-width: 600px;
      min-height: 2.5em;
    }
    button, input[type="file"] {
      font-size: 1.1em;
      padding: 0.6em 1.3em;
      margin: 0.2em 0;
      border-radius: 6px;
      border: none;
      background: #444;
      color: #fff;
    }
    button:active {
      background: #666;
    }
    /* スマホ用レイアウト調整 */
    @media (max-width: 700px) {
      .video-wrapper {
        flex-direction: column;
        align-items: center;
        gap: 2vw;
      }
      .video-block {
        width: 98vw;
        max-width: 98vw;
      }
      #adviceArea {
        width: 98vw;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <h2>動作比較モード</h2>
  <div class="howto">
    <b>使い方:</b><br>
    1. 左に「お手本動画」、右に「比較したい動画」をアップロードしてください。<br>
    2. お手本動画を一度最後まで再生し、<br>
    「お手本の投げ瞬間を自動検出」ボタンを押してください。<br>
    3. 右側の動画を再生すると、投げる瞬間の骨格と比較し、アドバイスが表示されます。
  </div>
  <div class="input-area">
    <input type="file" id="video1Input" accept="video/*">
    <input type="file" id="video2Input" accept="video/*">
    <button id="detectThrowBtn">お手本の投げ瞬間を自動検出</button>
  </div>
  <div class="video-wrapper">
    <div class="video-block">
      <video id="video1" controls playsinline muted preload="auto"></video>
      <canvas id="canvas1"></canvas>
    </div>
    <div class="video-block">
      <video id="video2" controls playsinline muted preload="auto"></video>
      <canvas id="canvas2"></canvas>
    </div>
  </div>
  <div id="adviceArea">アドバイス表示エリア</div>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="compare.js"></script>
</body>
</html>
