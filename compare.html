<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動作比較モード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; background: #111; color: white; }
    .howto { background: #222; color: #fff; padding: 0.5em 1em; border-radius: 8px; margin: 10px 0 20px 0; font-size: 1em; }
    .input-area { width: 100vw; display: flex; flex-direction: column; align-items: center; gap: 0.5em; }
    .video-wrapper {
      width: 100vw;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 1vw;
    }
    .video-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #adviceArea {
      margin-top: 16px;
      min-height: 2em;
      background: #222;
      color: #fff;
      border-radius: 8px;
      padding: 0.75em 1em;
      font-size: 1.1em;
      width: 90vw;
      max-width: 600px;
      box-sizing: border-box;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>動作比較モード</h2>
  <div class="howto">
    <b>使い方:</b><br>
    1. 左に「お手本動画」、右に「比較したい動画」をアップロードしてください。<br>
    2. お手本動画を一度最後まで再生し、<br>
    3. 右側の動画を再生し終わったら、「AIによるアドバイス」が自動表示されます。<br>
    <span style="color: #00bcd4;">アドバイスはGemini AIによる自動生成です。</span>
  </div>
  <div class="input-area">
    <input type="file" id="video1Input" accept="video/*">
    <input type="file" id="video2Input" accept="video/*">
    <!-- 必要に応じて比較ボタンなども設置 -->
    <!-- <button id="compareBtn">動画比較してAIアドバイス表示</button> -->
  </div>
  <div class="video-wrapper">
    <div class="video-block">
      <video id="video1" controls playsinline muted preload="auto"></video>
      <canvas id="canvas1"></canvas>
    </div>
    <div class="video-block">
      <video id="video2" controls playsinline muted preload="auto"></video>
      <canvas id="canvas2"></canvas>
    </div>
  </div>
  <div id="adviceArea">アドバイス表示エリア</div>
  <!-- スクリプト読み込み順に注意 -->
  <script type="module" src="apiKey.js"></script>
  <script type="module" src="aiAdvice.js"></script>
  <script type="module" src="compare.js"></script>
</body>
</html>
