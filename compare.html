<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動作比較モード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; background: #111; color: white; }
    .video-wrapper { display: flex; width: 100%; }
    video, canvas { width: 50vw; height: auto; }
    #adviceArea { margin-top: 1em; font-size: 1.2em; text-align: center; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>動作比較モード</h2>
  <div>
    <input type="file" id="video1Input" accept="video/*">
    <input type="file" id="video2Input" accept="video/*">
  </div>
  <div class="video-wrapper">
    <div>
      <video id="video1" playsinline muted></video>
      <canvas id="canvas1"></canvas>
    </div>
    <div>
      <video id="video2" playsinline muted></video>
      <canvas id="canvas2"></canvas>
    </div>
  </div>
  <div id="adviceArea">アドバイス表示エリア</div>

  <!-- Mediapipe & Script -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="compare.js"></script>
</body>
</html>
