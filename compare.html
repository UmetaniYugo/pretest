<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動作比較モード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; padding: 0;
      background: #111; color: #fff;
      font-family: sans-serif;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    h2 { margin: 1em 0 0 0; }
    .howto {
      background: #222; color: #fff;
      padding: 0.5em 1em; border-radius: 8px; margin: 10px 0 20px 0;
      font-size: 1em; width: 94vw; max-width: 600px;
    }
    .input-area {
      width: 94vw; max-width: 600px;
      display: flex; flex-direction: column; align-items: center; gap: 0.5em;
      margin-bottom: 1em;
    }
    .video-wrapper {
      width: 100vw; display: flex; flex-direction: row;
      justify-content: center; gap: 1vw;
      margin-bottom: 1em;
    }
    .video-block {
      display: flex; flex-direction: column; align-items: center;
      width: 45vw; max-width: 350px;
      position: relative;
    }
    video {
      width: 100%; max-width: 350px; border-radius: 8px; background: #222;
      aspect-ratio: 16/9;
    }
    canvas {
      position: absolute;
      top: 0; left: 0; pointer-events: none;
      width: 100%; height: 100%;
      max-width: 350px;
      border-radius: 8px;
      z-index: 2;
    }
    #adviceArea {
      margin-top: 16px;
      min-height: 2em;
      background: #222; color: #fff;
      border-radius: 8px; padding: 0.75em 1em;
      font-size: 1.1em; width: 94vw; max-width: 600px;
      box-sizing: border-box; text-align: center;
    }
    @media (max-width: 700px) {
      .video-wrapper { flex-direction: column; gap: 3vw; align-items: center; }
      .video-block { width: 98vw; max-width: 98vw; }
      video, canvas { max-width: 98vw; }
      #adviceArea, .howto, .input-area { max-width: 98vw; width: 98vw; }
    }
    .input-label {
      display: inline-block;
      padding: 0.7em 1.2em;
      background: #00bcd4;
      color: #fff;
      border-radius: 8px;
      margin: 0.3em;
      cursor: pointer;
      font-size: 1.1em;
      border: none;
      transition: background 0.2s;
    }
    .input-label:active {
      background: #008c9e;
    }
    input[type="file"] { display: none; }
  </style>
</head>
<body>
  <h2>動作比較モード</h2>
  <div class="howto">
    <b>使い方:</b><br>
    1. 左に「お手本動画」、右に「比較したい動画」をアップロードしてください。<br>
    2. 動画が再生されると骨格モデルが自動表示され、<br>
    3. 比較結果に基づきAIアドバイスが表示されます。<br>
    <span style="color: #00bcd4;">アドバイスはGemini AIによる自動生成です。</span>
  </div>
  <div class="input-area">
    <label for="video1Input" class="input-label">お手本動画を選択</label>
    <input type="file" id="video1Input" accept="video/*">
    <label for="video2Input" class="input-label">比較動画を選択</label>
    <input type="file" id="video2Input" accept="video/*">
    <button id="compareBtn">動画比較してAIアドバイス表示</button>
  </div>
  <div class="video-wrapper">
    <div class="video-block">
      <video id="video1" controls playsinline muted preload="auto"></video>
      <canvas id="canvas1"></canvas>
    </div>
    <div class="video-block">
      <video id="video2" controls playsinline muted preload="auto"></video>
      <canvas id="canvas2"></canvas>
    </div>
  </div>
  <div id="adviceArea">アドバイス表示エリア</div>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.4/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.4/drawing_utils.js"></script>
  <script type="module" src="./apiKey.js"></script>
  <script type="module" src="./aiAdvice.js"></script>
  <script type="module" src="./compare.js"></script>
</body>
</html>
